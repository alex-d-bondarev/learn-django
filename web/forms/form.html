<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<h1>Form example</h1>
<form action="confirm.html">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">
    <br>

    <label for="bigText">Big Text:</label>
    <textarea id="bigText" name="bigText" cols="30" rows="5"></textarea>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>

    <label for="pw">Password:</label>
    <input type="password" id="pw" name="pw">
    <br>

    <label for="radioA">Radio A</label>
    <input type="radio" id="radioA" name="sharedRadio" value="A">
    <br>

    <label for="radioB">Radio B</label>
    <input type="radio" id="radioB" name="sharedRadio" value="B">
    <br>

    <label for="dropD">Drop down:</label>
    <select name="selectEx" id="dropD">
        <option value="opt1">1</option>
        <option value="opt2">2</option>
        <option value="opt3">3</option>
    </select>
    <br>

    <input type="submit" value="Click Me!">
</form>

</body>

</html>
